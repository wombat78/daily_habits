<body>
  <header>
    <h1>Daily Habits Checklist ({{incompleteCount}})</h1>
    <h3>Last Tally: {{ last_tally}} </h3>
    <h3>Tasks Due: {{remaining_time}} </h3>
    <label class="edit-tasks">
       <input type="checkbox" />
       Edit Tasks
    </label>
    <label> <button class="tally-tasks">
          Tally Completed Tasks
       </button>
    </label>
  </header>

    <form class='new-task'>
        <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>

    <ul> 
        {{#each tasks}}
        {{>task}}
        {{/each}}
    </ul>
</body>
